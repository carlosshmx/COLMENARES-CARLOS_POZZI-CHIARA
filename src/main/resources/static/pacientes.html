    <main>
        <div class="container mt-4 px-5 row mx-auto">
          <div class="col-6 mx-auto">
              <div class="mb-3 row">
                <label for="dni_paciente" class="col-sm-3 col-form-label">DNI</label>
                <div class="col-sm-9">
                  <input type="number" class="form-control" id="dni_paciente">
                </div>
              </div>
              <div class="mb-3 row">
                <label for="nombre_paciente" class="col-sm-3 col-form-label">Nombre</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="nombre_paciente">
                </div>
              </div>
              <div class="mb-3 row">
                <label for="apellido_paciente" class="col-sm-3 col-form-label">Apellido</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="apellido_paciente">
                </div>
              </div>

              <div class="ml-5">
                <label  class="form-label">Domicilio</label>
                <div class="mb-3 row">
                    <label for="calle_domicilio" class="col-sm-4 col-form-label">Calle</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" id="calle_domicilio">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="numero_domicilio" class="col-sm-4 col-form-label">Numero</label>
                    <div class="col-sm-8">
                      <input type="number" class="form-control" id="numero_domicilio">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="localidad_domicilio" class="col-sm-4 col-form-label">Localidad </label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" id="localidad_domicilio">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="provincia_domicilio"class="col-sm-4 col-form-label">Provincia</label>
                    <div class="col-sm-8">
                      <input type="numero" class="form-control" id="provincia_domicilio">
                    </div>
                </div>
              </div>
              <div class="d-flex justify-content-center mt-3">
                <button type="button" class="btn btn-primary mb-3 mx-2" id="botonRegistroPaciente">Agregar</button>
                <button type="button" class="btn btn-primary mb-3 mx-2" disabled>Editar</button>
              </div>
          </div>
              

        </div>


        <div class="container">
          <table class="table">
            <thead class="table-dark">
              <tr>
                <th scope="col">ID</th>
                <th scope="col">DNI</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Fecha ingreso</th>
                <th scope="col">Domicilio</th>
                <th scope="col"> </th>
              </tr>
            </thead>
            <tbody class="pacientes_tabla">
              
            </tbody>
          </table>
  

        </div>
